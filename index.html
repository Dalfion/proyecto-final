<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../media/logo.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://kit.fontawesome.com/e7c1e6762a.js" crossorigin="anonymous"></script>
  <meta name="keywords"
    content="componentes, procesador, grafica, ram, disco rigido, fuentes, pc, gamer" />
  <meta name="description"
    content="PRO-SHOP es una tienda online de componentes de PC con los mejores precios." />
  <title>Productos | PRO-SHOP</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark m-6">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="../index.html">PRO-SHOP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="">Inicio</a>
            <a class="nav-link" href="../pages/contacto.html">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div id="container-general">
    <div id="ordenar-modal">
      <select id="seleccion" class="form-select" aria-label="Default select example">
        <option value="pordefecto">ORDENAR</option>
        <option value="menor">Por menor precio</option>
        <option value="mayor">Por mayor precio</option>
        <option value="alfabetico">Por orden alfabético</option>
      </select>
      <button type="button" class="btn btn-secondary position-relative modal-carrito" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Ver carrito <i class="fas fa-shopping-bag"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          id="cantidad-compra"></span>
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Detalle carrito</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody id="tablabody">
                </tbody>
              </table>
              <div>
                <h4 id="gastoTotal">Total: $0</h4>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-secondary"><a href="./pages/pago.html"
                  id="btn-continuar">Continuar</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section id="section-productos">
    </section>
  </div>

  <footer>
    <div class="container footer-content">
      <ul class="footer-info">
        <li>Pro Shop tienda de Componentes</li>
        <li>proshop@gmail.com</li>
      </ul>
      <ul class="footer-redes">
        <li><i class="fab fa-youtube"></i></li>
        <li><i class="fab fa-instagram"></i></li>
      </ul>
    </div>
    <p>© PRO-SHOP 2022</p>
    <p>Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/carrito.js"></script>
</body>

</html>
